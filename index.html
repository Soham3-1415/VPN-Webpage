<body>
    <!--Main-->
    <section id="main" class="block grey darken-4 section ">
        <div class="container">
            <br>
            <h3 class="center white-text">VPN</h3>
            <br><br><br><br>
            <form id="form" action="/api/v1/signup" method="post" novalidate>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix grey-text text-lighten-1">email</i>
                        <input id="email" name="email" type="email" class="validate grey-text text-lighten-2" required>
                        <label class="grey-text text-lighten-4" for="email">Email Addres</label>
                        <span class="grey-text text-lighten-4 helper-text" for="email" data-error="Please enter a valid email address."></span>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix grey-text text-lighten-1">lock</i>
                        <input id="code" name="code" type="password" class="validate grey-text text-lighten-2">
                        <label class="grey-text text-lighten-4" for="code">Code</label>
                        <span class="grey-text text-lighten-4 helper-text" for="code" data-error="Please enter a valid code.">Leave empty if you want to request a new certificate.</span>
                    </div>
                    <div class="col s12 right-align">
                        <button class="waves-effect btn grey-text text-darken-3 green accent-4" id="submit" type="submit">Request</button>
                    </div>
                </div>
            </form>

            <!-- Recaptcha -->
            <div id="recaptcha" class="g-recaptcha" data-sitekey="6LflWLIUAAAAAKg8ACsmcvzIzLnwx3PQ84p0NzWT" data-callback="signup" data-size="invisible" data-badge="inline"></div>

            <div class="row">
                <div class="col s12 center-align">
                    <small>
                        <span class="grey-text text-lighten-1">This page is protected by reCAPTCHA and the Google
                            <a href="https://www.google.com/intl/en/policies/privacy/">Privacy Policy</a> and
                            <a href="https://www.google.com/intl/en/policies/terms/">Terms of Service</a> apply.</span></small>
                </div>
            </div>
        </div>
    </section>

    <!--About-->
    <section id="about" class="block green darken-3 section ">
        <div class="container">
            <br>
            <h3 class="center white-text">About</h3>
            <br><br><br><br>
            <div class="row white-text">
                <div class="col s4 cen">
                    <h4>Secure</h4>
                    <span>Uses military grade encryption.</span>
                </div>
                <div class="col s4 cen">
                    <h4>Configurable</h4>
                    <span>One option.</span>
                </div>
                <div class="col s4 cen">
                    <h4>Private</h4>
                    <span>Probably doesn't log.</span>
                </div>
            </div>
        </div>
    </section>
