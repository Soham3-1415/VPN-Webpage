    <!-- Import style.css -->

    <!-- Import materialize.js -->
    <script src="/js/materialize.min.js"></script>

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>VPN | Soham Roy</title>

    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="VPN | Soham Roy">
    <meta property="twitter:description" content="Openvpn VPN with certificates for highly secure tunneling.">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

<body>
    <!--Main-->
    <section id="main" class="block grey darken-4 section ">
        <div class="container">
            <br>
            <h3 class="center white-text">Sign CSR</h3>
            <br><br><br><br>
            <form id="form" action="/api/v1/solvechallenge" method="post" novalidate>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix grey-text text-lighten-1">email</i>
                        <input id="email" name="email" type="email" class="validate grey-text text-lighten-2" required>
                        <label class="grey-text text-lighten-4" for="email">Email Addres</label>
                        <span class="grey-text text-lighten-4 helper-text" for="email" data-error="Please enter a valid email address."></span>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix grey-text text-lighten-1">lock</i>
                        <input id="code" name="code" type="password" class="validate grey-text text-lighten-2" required>
                        <label class="grey-text text-lighten-4" for="code">Code</label>
                        <span class="grey-text text-lighten-4 helper-text" for="code" data-error="Please enter a valid code."></span>
                    </div>
                    <div class="col s12">
                        <div class="file-field input-field">
                            <div class = "btn grey-text text-darken-3 grey lighten-4">
                                <span>Browse</span>
                                <input id="file" type="file" name="csr">
                            </div>
                            <div class = "file-path-wrapper">
                                <input class="grey-text text-lighten-4 file-path validate" id="file-info" type="text" placeholder="Upload CSR">
                            </div>
                        </div>
                    </div>
                    <div class="col right-align s12">
                        <button class="waves-effect btn grey-text text-darken-3 green accent-4" id="submit" type="submit">Generate</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Import lib.js -->
    <script src="/js/lib.js"></script>
    <!-- Import signcsr.js -->
    <script src="/js/signcsr.js"></script>
</body>
</html>
